services:
  fastcgi-service:
    image: fastcgi-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "19000:19000"
  fastcgi-nginx:
    image: fastcgi-nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      # You should proxy this behind your actual nginx server
      - "42069:80"
    