services:
  fastcgi-service:
    image: fastcgi-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "19000:19000"
    restart: unless-stopped
  fastcgi-nginx:
    image: fastcgi-nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"